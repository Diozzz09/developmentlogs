<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Development Update</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Form Update Development</h1>
        <form id="updateForm">
            <label>Nama Developer:</label>
            <input type="text" id="developer" required>

            <label>Fitur Baru:</label>
            <input type="text" id="newFeature" required>

            <label>Fitur yang Diperbaiki:</label>
            <input type="text" id="fixedFeature" required>

            <label>Upload Gambar:</label>
            <input type="file" id="imageUpload" accept="image/*" required>

            <button type="submit">Kirim Update</button>
        </form>
        <p id="status"></p>
    </div>
</body>
</html>
